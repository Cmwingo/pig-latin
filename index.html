<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Pig Latin Translator!</h1>

        <form id="pig-latin-translator">
          <div class="form-group">
            <label for="english">Type a sentence in English:</label>
            <input id="english" class="form-control" type="text">
          </div>
            <button type="submit" class="btn btn-lg">Translate to Pig Latin:</button>
        </form>

      <div id="translation">
        <h1>Your translation:</h1>
        <p><span class="translation-result"></span> </p>
      </div>
    </div>
  </body>
</html>
